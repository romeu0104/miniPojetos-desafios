<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="./13DOM.js" defer></script><!--defer estou dizendo para esperar o html carregar e depois executar o JS-->
</head>
<body>
    <header>
        <h1>Festa Vip!</h1>
    </header>
    <main>
    <form action="">
        <h2>Bem vindo a festa senhor:</h2>
        <input type="text" placeholder="Digite seu nome" id="convidado">
        <h2>Quem te convidou para a festa?</h2>
        <input type="text" placeholder="Digite o nome de quem te convidou" id="emissorConvite">
        <input type="submit" id="send" value="Pesquisar se posso entrar">
    </form>
    <h2>Você está permitido a entrar?</h2>
    <p id="resposta"></p>
    </main>
</body>
</html>
