<!DOCTYPE html>
<html lang="pt-br, en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sig In</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@800&family=Bebas+Neue&family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <span id="logo">Green green</span>
            <a  href="#email"><input title="Faça seu Login" id="meLeve" type="button" class="faça login" value="Sing IN">asas</a>
        </div>
    </header>
    <main>
        <fieldset class="contenier">
            <div id="h1">
                <h5>SingIn</h3>
            </div>
            
            <form action="" id="dados">
            <label for="email">Digite seu email:</label>
            <br>
            <input type="email" class="dadosLogin" name="email" title="E-mail" id="email" required placeholder="Ex:meuemail@dominio.com" autocomplete="email" autofocus>
            <br>
            <label for="passwor">Digite sua senha:</label>
            <br>
            <input type="password" name="passwor" title="Passwor" placeholder="Senha" required id="passwor" class="dadosLogin">
            <br>
            </form>
            <div id="noSingin">
                <span>Não tem cadastro? <a href="#">Clique aqui.</a></span>
                <br>
                <span>Esqueceu sua senha? <a href="#">Clique aqui.</a></span>
            </div>
            <button type="submit" id="logar" form="dados">SingIn</button>
        </fieldset>
    </main>
    
</body>
</html>
